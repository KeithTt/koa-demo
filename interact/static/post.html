<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- <form action="" enctype="application/x-www-form-urlencoded"></form> -->
    <button>点击我发送ajax</button>

    <script>
        document.querySelector("button").onclick = function () {
            const xhr = new XMLHttpRequest();
            
            xhr.open("post", "/post", true);
            xhr.onload = function () {
                console.log(xhr.responseText);
                // 获取响应头信息
                console.log(xhr.getAllResponseHeaders());
                console.log(xhr.getResponseHeader("content-type"));
            }
            
            // 设置请求头
            // xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded"); //  form的默认编码格式，在js中需要手动设置
            // xhr.setRequestHeader("Content-Type","multipart/form-data"); // 二进制编码（上传文件）
            xhr.setRequestHeader("content-type", "application/json"); // 设置编码格式，json 编码
            
            // const data = "username=王五&age=20";
            const data = JSON.stringify({ // post 提交的数据
                username: "王五",
                age: 20
            })
            
            xhr.send(data); // 发送请求
        }
    </script>

</body>

</html>
