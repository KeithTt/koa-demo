<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button>点击获取跨域资源</button>
</body>

<script>
    let btn = document.querySelector("button");

    function fn(res) {
        console.log(res);
    }

    btn.onclick = function () {
        let el = document.createElement("script"); // 创建一个 script 标签
        el.src = "http://localhost:4000/getAjax?cb=fn"; // 添加 src 属性
        document.querySelector("head").appendChild(el); // 将 script 标签添加到 head 标签中

        // console.log(a);
        // el.onload = function () { // 这里点击事件是异步的，加载完成之后才能获取到数据
        //     console.log(a);
        // }
    }

</script>

</html>
